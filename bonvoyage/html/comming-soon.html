	<body>
		<div class="pre-loader">

		</div>

								</li>

								</li>

								</li>

								<li><a href="https://www.google.fr"><i aria-hidden="true" class="fa fa-google-plus"></i></a></li>
								<li><a href="https://www.instagram.com/accounts/login/"><i aria-hidden="true" class="fa fa-instagram"></i></a></li>

								<li><a href="#"><i aria-hidden="true" class="fa fa-dribbble"></i></a></li>
								<li><a href="#"><i aria-hidden="true" class="fa fa-vimeo"></i></a></li>
								<li><a href="#"><i aria-hidden="true" class="fa fa-skype"></i></a></li>
